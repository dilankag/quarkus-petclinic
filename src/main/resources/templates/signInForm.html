{#include default}
    {#body}
    <form action="/sign-in/authenticate" class="form-horizontal" id="sign-in-form" method="post">
        <div class="mb-4 pb-3 h4 text-normal text-center">
            <h2>{msg:sign_in_to} {msg:product_title}</h2>
        </div>
        <div class="form-group">
            <div class="control-group" id="emailGroup">
                <label class="col-sm-2 control-label">{msg:email} </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" size="10" maxlength="30" value="{#if email != null} {email} {/if}"/>
                    </div>
                </div>
            </div>
            <div class="control-group" id="passwordGroup">
                <label class="col-sm-2 control-label">{msg:password} </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" size="10" maxlength="30" />
                </div>
            </div>
            <div class="form-group" id="signInGroup">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">{msg:sign_in}</button>
                        {#if error != null}
                            <span class="help-inline">
                            <strong>{error.getMessage()}</strong>
                            </span>
                        {/if}
                </div>
            </div>
            <div class="form-group" id="supportGroup">
                <div>
                    <a class="label-link" href="/">{msg:forgot_password}</a>
                </div>
                <div>
                    {msg:new_to} {msg:product_title} ? <a class="label-link" href="/sign-in/create">{msg:create_an_account}</a>
                </div>
            </div>
        </div>
    </form>
    {/body}
{/include}
